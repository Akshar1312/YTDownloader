<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .icon {
            width: 80px;
            height: 56px;
            margin: 0 auto 20px;
            background: #FF0000;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .icon::after {
            content: '';
            width: 0;
            height: 0;
            border-left: 20px solid white;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            margin-left: 3px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 0.95em;
        }

        .input-wrapper {
            position: relative;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 45px 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1em;
            transition: all 0.3s ease;
            outline: none;
        }

        .clear-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: #e0e0e0;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            color: #666;
            font-size: 16px;
            line-height: 1;
        }

        .clear-btn:hover {
            background: #667eea;
            color: white;
        }

        .clear-btn.show {
            display: flex;
        }

        input[type="text"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .quality-select {
            margin-bottom: 25px;
        }

        select {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1em;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
        }

        select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .features {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }

        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: #666;
        }

        .feature-icon {
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin-right: 15px;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            .header h1 {
                font-size: 2em;
            }

            .icon {
                width: 60px;
                height: 42px;
            }

            .icon::after {
                border-left: 15px solid white;
                border-top: 9px solid transparent;
                border-bottom: 9px solid transparent;
                margin-left: 2px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon"></div>
            <h1>YT Downloader</h1>
            <p>Download YouTube videos & shorts in MP4</p>
        </div>

        <div class="input-group">
            <label for="videoUrl">YouTube Video URL</label>
            <div class="input-wrapper">
                <input type="text" id="videoUrl" placeholder="https://www.youtube.com/watch?v=..." />
            </div>
        </div>

        <div class="quality-select">
            <label for="quality">Video Quality</label>
            <select id="quality">
                <option value="highest">Highest Quality</option>
                <option value="1080p">1080p (Full HD)</option>
                <option value="720p">720p (HD)</option>
                <option value="480p">480p (SD)</option>
                <option value="360p">360p</option>
            </select>
        </div>

        <button class="btn" id="downloadBtn" onclick="downloadVideo()">Download Video</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: #666;">Processing your request...</p>
        </div>

        <div class="message" id="message"></div>

        <div class="features">
            <div class="feature-item">
                <div class="feature-icon">✓</div>
                <span>Support for regular videos and shorts</span>
            </div>
            <div class="feature-item">
                <div class="feature-icon">✓</div>
                <span>Multiple quality options available</span>
            </div>
            <div class="feature-item">
                <div class="feature-icon">✓</div>
                <span>Fast and secure downloads</span>
            </div>
        </div>
    </div>

    <script>
        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message ${type}`;
            msg.style.display = 'block';
            
            setTimeout(() => {
                msg.style.display = 'none';
            }, 5000);
        }

        function validateYouTubeUrl(url) {
            const patterns = [
                /^(https?:\/\/)?(www\.)?(youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/shorts\/)[\w-]+/,
            ];
            return patterns.some(pattern => pattern.test(url));
        }

        async function downloadVideo() {
            const urlInput = document.getElementById('videoUrl');
            const quality = document.getElementById('quality').value;
            const btn = document.getElementById('downloadBtn');
            const loading = document.getElementById('loading');
            
            const url = urlInput.value.trim();
            
            if (!url) {
                showMessage('Please enter a YouTube URL', 'error');
                return;
            }
            
            if (!validateYouTubeUrl(url)) {
                showMessage('Please enter a valid YouTube URL', 'error');
                return;
            }
            
            btn.disabled = true;
            loading.style.display = 'block';
            document.getElementById('message').style.display = 'none';
            
            try {
                // Note: This is a demonstration. In production, you would need:
                // 1. A backend server to handle the actual download
                // 2. Use of YouTube API or third-party services
                // 3. Compliance with YouTube's Terms of Service
                
                // Simulating API call
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // In a real implementation, you would make an API call here:
                // const response = await fetch('YOUR_BACKEND_API/download', {
                //     method: 'POST',
                //     headers: { 'Content-Type': 'application/json' },
                //     body: JSON.stringify({ url, quality })
                // });
                
                showMessage('⚠️ This is a demo interface. To actually download videos, you need to integrate with a backend API service that handles YouTube downloads (like yt-dlp). Direct client-side downloads are not possible due to CORS and YouTube restrictions.', 'error');
                
            } catch (error) {
                showMessage('An error occurred. Please try again.', 'error');
            } finally {
                btn.disabled = false;
                loading.style.display = 'none';
            }
        }

        // Allow Enter key to trigger download
        document.getElementById('videoUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                downloadVideo();
            }
        });
    </script>
</body>
</html>
